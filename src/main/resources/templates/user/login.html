<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>${title}</title>

</head>
<body class="container">

<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label for="email-field">Email:</label>
        <input class="form-control" id="email-field" type="email" name="email" th:value="${email}"/>
    </div>
    <div class="form-group">
        <label for="password-field">Password:</label>
        <input class="form-control" id="password-field" type="password" name="password" />
    </div>
    <input type="submit" class="btn btn-info btn-block" value="Login" />
</form>

</body>
</html>
