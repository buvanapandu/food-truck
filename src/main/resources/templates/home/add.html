<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:fragment="navigation">
    <ul class="nav nav-tabs" role="tablist">
        <li><a href="/home">Home</a></li>
        <li class="active"><a href="/home/add">Add Truck</a></li>
        <li><a href="/home/remove">Remove Truck</a></li>
        <li><a href="/user/add">Signup</a></li>
        <li><a href="/location/add">Location</a></li>
    </ul>
</nav>

<form method="post" style="max-width:600px" th:object="${home}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class ="form-control" th:field="*{name}"/>
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="type">Type</label>
        <select class="form-control" th:field="*{type}">
            <option th:each="truckType : ${truckTypes}" th:text="${truckType.name}" th:value="${truckType}"></option>
        </select>
    </div>
    <input type="submit" class="btn btn-info btn-block" value="Add your Food Truck"/>

</form>

<div class="form-group">
    <a href="/location/add">Add Location</a>
</div>

</body>
</html>
