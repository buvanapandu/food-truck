<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px" th:object="${home}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class ="form-control" th:field="*{name}"/>
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="type">Type</label>
        <select th:field="*{type}">
            <option th:each="truckType : ${truckTypes}"
                    th:text="${truckType.name}"
                    th:value="${truckType}"></option>
        </select>
    </div>
    <input type="submit" value="Add your Food Truck"/>

</form>

</body>
</html>
